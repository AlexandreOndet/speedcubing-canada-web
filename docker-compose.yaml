version: '3.8'

services:
  app:
    container_name: app-dev
    build:
      context: .
      target: development
    volumes:
      - ./app/src:/app/src
    ports:
      - 2003:2003
    secrets:
      - mysql-password
    networks:
      - frontend
      - backend
    depends_on:
      db:
        condition: service_healthy


  db:
    container_name: mysql-db
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mysqladmin ping -h 127.0.0.1 --password="$$(cat /run/secrets/mysql-password)" --silent',
        ]
      interval: 3s
      retries: 5
      start_period: 30s
    secrets:
      - mysql-password
    environment:
      MYSQL_DATABASE: scc-web
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql-password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - backend

  nginx:
    container_name: nginx-server
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - frontend
    depends_on:
      - app

networks:
  frontend:
  backend:

secrets:
  mysql-password:
    file: mysql_password.txt

volumes:
  mysql-data:
